<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script defer src="bundle2133a3b5462e3c0a6b00.js"></script></head>
<body>
    <!-- Main section -->
    <main>
        <section class="todo-app">
            <ul class="task-board">
                <li class="task-title">
                    <h3>Today's To Do</h3>
                    <i class="fa fa-refresh"></i>
                </li>
                <li class="add-task">
                    <form>
                        <input type="text" placeholder="Add your list">
                        <i class="fa fa-sign-in"></i>
                    </form>
                </li>
                <li class="task-list">
                    <ul class="task-list-group">
                        <li class="tasks"><input type="checkbox" value="shopping">Shopping <i class="fa fa-ellipsis-v"></i></li>
                    </ul>
                </li>
                <li class="clear-list">Clear all Completed</li>
            </ul>
        </section>
    </main>
</body>
</html>
